<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let escola = "Senai"


        console.log(escola.indexOf("e")) //identifica onde está a letra "E"
        console.log(escola.indexOf("t")) // não encontra e traz -1

        console.log("Escola ".concat(escola).concat("!"))
        console.log(`Escola ${escola}!`)//template string (``) crase

        console.log(escola.replace("a", "@"))
        // O primeiro elemento sempre começa do 0
    </script>
</body>
</html>
