<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-3))//valor absoluto
        console.log(Math.ceil(4.2)) //Arredonda o valor para cima.
        console.log(Math.floor(7.9))//Arredondar para baixo
        console.log(Math.pow(2, 2))//Ele passa o valor como potencia
        console.log(Math.round(2.5))//Arredonda o valor para cima e para baixo
        console.log(Math.sqrt(16)) // Raiz quadrada


    </script>
</body>
</html>
